{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>YouTube Downloader</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

 
</head>

<body>



  <main id="main">


    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>YouTube Video Downloader</h2>
          <!-- <p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p> -->
        </div>

        
        {% if video %}
        <div class="row">
          <div class="section-title">
            <h3>{{ video.title }}</h3>
            <img src="{{video.thumbnail }}" />
            <h4>Duration : {{ video.duration }} Min </h4>
            </div>
              <div class="col-lg-2"></div>
            <div class="col-lg-8 mt-5 mt-lg-0 d-flex align-items-stretch">
              
              <form method="POST" action="{% url 'download' video.id %}" target="_blank" role="form" class="php-email-form">
                {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-3">
                    </div>
                    <div class="form-group col-md-6">
                      <select class="form-select" name="choice" id="slct">
                      
                        {% for x,y in video.mylist %}
                        <option value="{{x}}">{{y}}p</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                </div>
                <div class="text-center"><button type="submit">Download</button></div>
              </form>
            </div>
              <div class="col-lg-2"></div>
        </div>
        {% else %}
        <div class="row">
        
          <div class="col-lg-2"></div>
        
          <div class="col-lg-8 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form method="post" role="form" class="php-email-form">
              {% csrf_token %}
              <div class="row">
                <div class="form-group col-md-3">
                </div>
                <div class="form-group col-md-6">
                  <!-- <label for="name">Video Link</label> -->
                  <input type="text" name="ytUrl" placeholder="Paste your video link here" class="form-control" id="name"
                    required>
                </div>
                <div class="form-group col-md-3">
                </div>
              </div>
        
              <div class="my-3">
                <!-- <div class="loading">Loading</div> -->
                <div class="error-message"></div>
                <div class="sent-message">By using our service you accept our Terms of Service and Privacy Policy!</div>
              </div>
              <div class="text-center"><button type="submit">Download</button></div>
            </form>
          </div>
          <div class="col-lg-2"></div>
        </div>
        {% endif %}
      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->


  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/waypoints/noframework.waypoints.js' %}"></script>
  <!-- <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script> -->

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
